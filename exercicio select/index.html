<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Formulario: Campo tipo SELECT</h1>
    <form>
        <label for="Fruta">Frutas:</label>
        <select name="Fruta">
            <option value="abacaxi">Abacaxi</option>
            <option value="laranja">Laranja</option>
            <option value="uva">Uva</option>
            <option value="morango">Morango</option>
        </select>
        <br>
        <br>
        <label for="Verdura">Verdura:</label>
        <select name="Verdura" multiple size="3">
            <option value="Alface">Alface</option>
            <option value="Couve">Couve</option>
            <option value="Beterraba">Beterraba</option>
            <option value="Acelga">Acelga</option>
        </select>
        <br>
        <button>Enviar</button>
    </form>
    
</body>
</html>
